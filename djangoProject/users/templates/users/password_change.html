{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="row">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                    <h2 class="text-center mb-4">Смена пароля</h2>
                    <form action="{% url "user:password_change" %}" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-dark mt-2">Подтвердить</button>
                    </form>

                </div>
            </div>
        </div>
    </div>


{% endblock content %}
